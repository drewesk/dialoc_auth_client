<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dialoc Login</title>

    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css">

  </head>
  <body>
    <h1>Login</h1>
    <main>
      <form class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" placeholder="example@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" placeholder="sup3rsecr3t" required>
        </div>

        <button type="submit" class="btn btn-default btn-success">Login</button>

      </form>
    </main>
  </body>
</html>
